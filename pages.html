<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Optional custom styles for a better look */
        body {
            font-family: 'Inter', sans-serif;
        }
        input, textarea {
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        input:focus, textarea:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- Main Container Card -->
    <div class="bg-white p-8 md:p-10 rounded-3xl shadow-2xl max-w-lg w-full">
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800 mb-2">Book an Appointment</h1>
            <p class="text-gray-500">Fill out the form below and we'll get back to you shortly.</p>
        </div>

        <!-- The Form -->
        <form action="https://api.web3forms.com/submit" method="POST">
            <!-- Web3Forms Access Key (REQUIRED) -->
            <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE">

            <!-- Name Input -->
            <div class="mb-5">
                <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
                <input 
                    type="text" 
                    name="name" 
                    id="name" 
                    required 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300" 
                    placeholder="John Doe"
                >
            </div>

            <!-- Email Input -->
            <div class="mb-5">
                <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                <input 
                    type="email" 
                    name="email" 
                    id="email" 
                    required 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300"
                    placeholder="you@example.com"
                >
            </div>

            <!-- Mobile Number Input -->
            <div class="mb-5">
                <label for="mobile" class="block text-gray-700 font-medium mb-2">Mobile Number</label>
                <input 
                    type="tel" 
                    name="mobile" 
                    id="mobile" 
                    required 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300" 
                    placeholder="e.g., +91 9876543210"
                >
            </div>

            <!-- Message Textarea -->
            <div class="mb-5">
                <label for="message" class="block text-gray-700 font-medium mb-2">Message</label>
                <textarea 
                    name="message" 
                    id="message" 
                    required 
                    rows="4" 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300" 
                    placeholder="Tell us about your needs..."
                ></textarea>
            </div>
            
            <!-- Honeypot Spam Protection -->
            <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

            <!-- Redirect after form submission (optional) -->
            <!-- Uncomment the line below and replace the URL to redirect users to a thank you page -->
            <!-- <input type="hidden" name="redirect" value="https://yourwebsite.com/thank-you.html"> -->

            <!-- Submit Button -->
            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white font-bold p-3 rounded-lg hover:bg-blue-700 transition-colors duration-300 shadow-lg"
            >
                Submit Form
            </button>
        </form>
    </div>

</body>
</html>
